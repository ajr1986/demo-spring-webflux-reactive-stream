<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Insert title here</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/}">Web Flux</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Products
						default </a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/index-data-driver}">Using
						DataDriver</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/index-chuncked}">Using
						Chuncked</a></li>
				<li class="nav-item"><a class="nav-link" th:target="_blank" th:href="@{/api/products}">All Products Rest</a></li>
			</ul>
		</div>
	</nav>

	<div class="container" style="margin-top: 40px">

		<h1 th:text="${title}"></h1>
		<hr>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Price</th>
					<th scope="col">Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product: ${products}">
					<td th:text="${product.id}">
					</th>
					<td th:text="${product.name}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.createAt}"></td>
				</tr>
			</tbody>
		</table>

	</div>

	<footer>

		<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>

	</footer>

</body>
</html>
